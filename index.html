<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoculture Portugal - Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!--Css Buttons-->
    <link rel="stylesheet" href="css/heroButton.css">
    <link rel="stylesheet" href="css/navButton.css">
    
    <!--'Gemunu Libre' from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">
    <!--Cdn from Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!--Cdn from tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header class="h-[60px] w-full bg-transparent sticky top-0 flex justify-between p-4">
        <img src="assets/img/logo.jpg" alt="">

        <i class="content-center fa-solid fa-bars" onclick="document.querySelector('#nav').classList.toggle('hidden')"></i>
        
    </header>

    <nav class="hidden h-[100vh] w-full bg-[rgba(0,0,0,0.5)] fixed top-0 z-50 flex justify-end" onclick="if(event.target === this)document.querySelector('#nav').classList.toggle('hidden')" id="nav">
        <div class="w-[70%] bg-[#590202] fade-right flex flex-col text-end gap-y-4">
            <div class="flex justify-between p-3">
                <h1>Menu</h1>

                <i class="fa fa-xmark content-center" onclick="document.querySelector('#nav').classList.toggle('hidden')"></i>
            </div>


            <div class="flex flex-col p-3 gap-y-4">
                <div class="navbtn">
                    <a href=""><span>About us</span></a>
                </div>
                <div class="navbtn">
                    <a href=""><span>Contacts</span></a>
                </div>
                <div class="navbtn">
                    <a href=""><span>Gallery</span></a>
                </div>
            </div>

            <div id="navSocial" class="flex justify-evenly">
                <i class="fa-brands fa-facebook content-center text-2xl"></i>
                <i class="fa-brands fa-instagram content-center text-2xl"></i>
                <i class="fa-brands fa-whatsapp content-center text-2xl"></i>
            </div>
        </div>
    </nav>

    <main class="mt-[-60px]">
        <!--Hero-->
        <section id="hero" class="h-screen bg-[url('assets/img/hero.jpg')] bg-center bg-cover flex flex-col gap-y-20 justify-center items-center">
            <h1 class="px-6 font-extrabold text-4xl text-center">Welcome to the portal of Techno music and culture</h1>

            <div class="container">
                <div class="center">
                  <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span class="font-semibold tracking-widest">See what's next</span>
                  </button>
                </div>
            </div>
        </section>

        <!--About us-->
        <section id="about">

        </section>
    </main>
        
    <footer class="bg-[#590202] p-4 z-0 flex flex-col gap-y-4">
        <div id="logos">
            <img src="assets/img/logo_grande.png"  alt="Technoculture Logo">

            <img src="assets/img/nomadas.png" width="150px" alt="Nomadas Logo">
        </div>
        
        <div id="location">
            <h5>Rua Justice Row NÂº15</h5>
            <h5>Faro, Portugal 8800-000</h5>
        </div>

        <div id="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>

        <div id="contacts">
            <h5>Tel: (+351) 966 666 666</h5>
            <h5>Email: technoculturept@gmail.com</h5>
        </div>
    </footer>

    <!--JavaScript file-->
    <script src="js/index.js"></script>
</body>
</html>
